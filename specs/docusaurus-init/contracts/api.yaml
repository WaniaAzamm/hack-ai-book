## Search Endpoint

### GET /search
Search across all academic content

**Query Parameters**:
- q (string, required): Search query
- limit (integer, optional): Maximum results to return (default: 20, max: 100)
- module (string, optional): Filter by specific module

**Response**:
```json
{
  "results": [
    {
      "id": "module-1-chapter-1",
      "type": "chapter",
      "title": "Introduction to Physical AI",
      "module_title": "Foundations of Physical AI",
      "preview": "Physical AI represents a convergence of artificial intelligence...",
      "relevance_score": 0.95,
      "url": "/docs/module-1/chapter-1"
    }
  ],
  "total_results": 1,
  "page": 1,
  "has_more": false
}
```

## Error Responses

### Standard Error Format
```json
{
  "error": {
    "code": "RESOURCE_NOT_FOUND",
    "message": "The requested resource could not be found",
    "details": "Module with id 'invalid-module' does not exist"
  }
}
```

**Common Error Codes**:
- `RESOURCE_NOT_FOUND`: Requested resource does not exist
- `VALIDATION_ERROR`: Invalid input parameters
- `ACADEMIC_STANDARDS_VIOLATION`: Content does not meet academic standards
- `RATE_LIMIT_EXCEEDED`: Too many requests from client
- `INTERNAL_SERVER_ERROR`: Unexpected server error