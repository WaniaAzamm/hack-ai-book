# Documentation API Contract

## Purpose
Define the API contract for academic content management and retrieval in the Physical AI & Humanoid Robotics textbook.

## Base URL
`https://api.your-textbook-domain.com/v1`

## Content Retrieval Endpoints

### GET /modules
Retrieve list of all available modules

**Response**:
```json
{
  "modules": [
    {
      "id": "module-1",
      "title": "Foundations of Physical AI",
      "description": "Introduction to physical AI concepts",
      "chapter_count": 3,
      "learning_objectives": ["Understand basic concepts", "Apply foundational principles"],
      "academic_standards_compliant": true,
      "created_at": "2025-01-15T00:00:00Z",
      "updated_at": "2025-01-15T00:00:00Z"
    }
  ]
}
```

**Success Response**:
- Status: 200 OK
- Content-Type: application/json

### GET /modules/{moduleId}
Retrieve details for a specific module

**Path Parameters**:
- moduleId (string, required): Module identifier (e.g., "module-1")

**Response**:
```json
{
  "id": "module-1",
  "title": "Foundations of Physical AI",
  "description": "Introduction to physical AI concepts",
  "chapters": [
    {
      "id": "module-1-chapter-1",
      "title": "Introduction to Physical AI",
      "subtitle": "Understanding the Basics",
      "position": 1,
      "word_count": 6200,
      "sources_count": 18,
      "learning_objectives": [
        "Define Physical AI",
        "Understand core principles"
      ],
      "academic_standards_compliant": true
    }
  ],
  "learning_objectives": ["Understand basic concepts", "Apply foundational principles"],
  "academic_standards_compliant": true
}
```

